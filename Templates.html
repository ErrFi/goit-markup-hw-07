          <!-- contacts container -->

              </a>
              <a class="contacts-item contacts-link" href="#">
                <span>+38 096 111 11 11</span>

          </div>

    <!-- ====social links & icons====== -->
    <div>
      <h1>template for social links icons</h1>
      <ul class="social-list">
        <li class="social-list-item">

    <!-- ============ Form ============== -->
    <h2>Оставьте свои данные, мы вам перезвоним</h2>
    <form class="modal_form" action="#" method="post">
      <label for="field_name">
        <span>Имя</span>

        <div class="form-item">
          <svg class="icon">
            <use href="./images/modal/icons-modal.svg#person"></use>
          </svg>
          <input
            class="field"
            type="text"
            name="name"
            id="field_name"
            placeholder="Name"
          />
        </div>
      </label>
    </form>

    <!-- ========= Backdrop with button and Script ======= -->
    <button class="btn" data-modal-open>Order</button>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="btn-close" data-modal-close>
          <svg class="icon">
            <use href="./images/modal/icons-modal.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <!-- ====== Logo ====== -->
